- clean: ['~']

- link:
    /usr/share/xsessions/xmonad.desktop: xmonad/xmonad.desktop
    ~/.xmonad: xmonad/
    ~/.bashrc: bashrc
    ~/.Xresources: Xresources
    ~/.ssh/config: ssh.config
    ~/.xinitrc: xinitrc
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.tmux.conf: tmux.conf
    ~/.jupyter: jupyter/
    ~/.mpdconf: mpdconf
    ~/.ncmpcpp/config: ncmpcpp.config
    ~/.spacemacs: spacemacs
